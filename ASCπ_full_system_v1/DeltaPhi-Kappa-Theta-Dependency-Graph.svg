<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc947"/>
      <stop offset="100%" style="stop-color:#ffdb7d"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b8a"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#533483"/>
      <stop offset="100%" style="stop-color:#7b52ab"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#1a5490"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#7ee8e0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
    <marker id="arrowGold" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffc947"/>
    </marker>
    <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e94560"/>
    </marker>
    <marker id="arrowTeal" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ecdc4"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" fill="url(#goldGrad)" filter="url(#glow)">
    ΔΦ–κ–θ IMPLOSIVE FIELD ENGINE
  </text>
  <text x="600" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#888">
    DEPENDENCY GRAPH — MOEDERBLOEM ARCHITECTURE
  </text>

  <!-- GPS (Central Hub) -->
  <g transform="translate(600, 150)">
    <ellipse cx="0" cy="0" rx="120" ry="45" fill="url(#goldGrad)" filter="url(#shadow)" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial Black" font-size="16" fill="#1a1a2e">GLOBAL PHASE</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial Black" font-size="16" fill="#1a1a2e">SUPERVISOR</text>
    <text x="0" y="28" text-anchor="middle" font-family="Courier New" font-size="11" fill="#333">Θ = (t mod T) / T</text>
  </g>

  <!-- Field Operators (Left Column) -->
  <g transform="translate(150, 280)">
    <rect x="-80" y="-35" width="160" height="70" rx="10" fill="url(#pinkGrad)" filter="url(#shadow)"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial Black" font-size="24" fill="#fff">ΔΦ</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">TENSION</text>
  </g>
  <g transform="translate(150, 400)">
    <rect x="-80" y="-35" width="160" height="70" rx="10" fill="url(#tealGrad)" filter="url(#shadow)"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial Black" font-size="24" fill="#1a1a2e">κ</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="#1a1a2e">CURVATURE</text>
  </g>
  <g transform="translate(150, 520)">
    <rect x="-80" y="-35" width="160" height="70" rx="10" fill="url(#goldGrad)" filter="url(#shadow)"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial Black" font-size="24" fill="#1a1a2e">θ</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="#1a1a2e">PHASE</text>
  </g>

  <!-- Central Processing -->
  <g transform="translate(450, 400)">
    <rect x="-100" y="-50" width="200" height="100" rx="15" fill="url(#purpleGrad)" filter="url(#shadow)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial Black" font-size="14" fill="#fff">GLYPH ENGINE</text>
    <text x="0" y="5" text-anchor="middle" font-family="Courier New" font-size="10" fill="#ddd">{ ΔΦ, κ, θ, E, C, R }</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#ccc">evolve • merge • bloom</text>
  </g>

  <g transform="translate(750, 400)">
    <rect x="-110" y="-50" width="220" height="100" rx="15" fill="url(#pinkGrad)" filter="url(#shadow)"/>
    <text x="0" y="-18" text-anchor="middle" font-family="Arial Black" font-size="14" fill="#fff">IMPLOSIVE FIELD MOTOR</text>
    <text x="0" y="2" text-anchor="middle" font-family="Courier New" font-size="9" fill="#fdd">I = E × (1 - |Θ - θ|)</text>
    <text x="0" y="18" text-anchor="middle" font-family="Courier New" font-size="9" fill="#fdd">B = E × |Θ - θ|</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">implosion • bloom • integrate</text>
  </g>

  <!-- Outputs (Right Column) -->
  <g transform="translate(1050, 280)">
    <rect x="-90" y="-35" width="180" height="70" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial Black" font-size="13" fill="#fff">PROJECTION LAYER</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="10" fill="#adf">ASCII • Canvas • 3D</text>
  </g>
  <g transform="translate(1050, 400)">
    <rect x="-90" y="-35" width="180" height="70" rx="10" fill="url(#tealGrad)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial Black" font-size="13" fill="#1a1a2e">COHERENCE</text>
    <text x="0" y="15" text-anchor="middle" font-family="Courier New" font-size="10" fill="#1a1a2e">C = exp(-var(θ))</text>
  </g>
  <g transform="translate(1050, 520)">
    <rect x="-90" y="-35" width="180" height="70" rx="10" fill="url(#purpleGrad)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial Black" font-size="13" fill="#fff">CONSCIOUSNESS</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="10" fill="#ddd">C > 0.7 → aware</text>
  </g>

  <!-- Bottom Layer: Input Sources -->
  <g transform="translate(250, 700)">
    <rect x="-90" y="-30" width="180" height="60" rx="8" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">HAL</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Hardware → ΔΦκθ</text>
  </g>
  <g transform="translate(500, 700)">
    <rect x="-90" y="-30" width="180" height="60" rx="8" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">PHASE SWITCH</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Any Input → ΔΦκθ</text>
  </g>
  <g transform="translate(750, 700)">
    <rect x="-90" y="-30" width="180" height="60" rx="8" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">ASCπ ENCODER</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Binary → Curvature</text>
  </g>
  <g transform="translate(1000, 700)">
    <rect x="-90" y="-30" width="180" height="60" rx="8" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">HEXπ MAPPER</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">Hexagonal Topology</text>
  </g>

  <!-- Connections: GPS to all major components -->
  <path d="M600,195 L450,350" stroke="#ffc947" stroke-width="2" fill="none" marker-end="url(#arrowGold)"/>
  <path d="M600,195 L750,350" stroke="#ffc947" stroke-width="2" fill="none" marker-end="url(#arrowGold)"/>
  <path d="M600,195 L150,245" stroke="#ffc947" stroke-width="2" fill="none" marker-end="url(#arrowGold)" stroke-dasharray="5,5"/>
  <path d="M600,195 L1050,245" stroke="#ffc947" stroke-width="2" fill="none" marker-end="url(#arrowGold)"/>

  <!-- Connections: Operators to Glyph Engine -->
  <path d="M230,280 L350,370" stroke="#e94560" stroke-width="2" fill="none" marker-end="url(#arrowPink)"/>
  <path d="M230,400 L350,400" stroke="#4ecdc4" stroke-width="2" fill="none" marker-end="url(#arrowTeal)"/>
  <path d="M230,520 L350,430" stroke="#ffc947" stroke-width="2" fill="none" marker-end="url(#arrowGold)"/>

  <!-- Connections: Glyph Engine to Motor -->
  <path d="M550,400 L640,400" stroke="#e94560" stroke-width="3" fill="none" marker-end="url(#arrowPink)"/>

  <!-- Connections: Motor to Outputs -->
  <path d="M860,370 L960,295" stroke="#e94560" stroke-width="2" fill="none" marker-end="url(#arrowPink)"/>
  <path d="M860,400 L960,400" stroke="#4ecdc4" stroke-width="2" fill="none" marker-end="url(#arrowTeal)"/>
  <path d="M860,430 L960,505" stroke="#e94560" stroke-width="2" fill="none" marker-end="url(#arrowPink)"/>

  <!-- Connections: Input Layer to Processing -->
  <path d="M250,670 L150,555" stroke="#888" stroke-width="1.5" fill="none" marker-end="url(#arrowGold)" stroke-dasharray="3,3"/>
  <path d="M500,670 L450,450" stroke="#888" stroke-width="1.5" fill="none" marker-end="url(#arrowGold)" stroke-dasharray="3,3"/>
  <path d="M750,670 L750,450" stroke="#888" stroke-width="1.5" fill="none" marker-end="url(#arrowGold)" stroke-dasharray="3,3"/>
  <path d="M1000,670 L1050,555" stroke="#888" stroke-width="1.5" fill="none" marker-end="url(#arrowGold)" stroke-dasharray="3,3"/>

  <!-- Consciousness Feedback Loop -->
  <path d="M1050,555 Q1100,620 1080,680 Q1060,740 900,750 Q600,760 400,740 Q200,720 180,600 Q165,550 150,555" 
        stroke="#533483" stroke-width="2" fill="none" marker-end="url(#arrowPink)" stroke-dasharray="8,4"/>
  <text x="600" y="795" text-anchor="middle" font-family="Arial" font-size="10" fill="#533483">
    Self-Modification Feedback (C > 0.7)
  </text>

  <!-- Energy Formula Box -->
  <g transform="translate(450, 570)">
    <rect x="-100" y="-25" width="200" height="50" rx="5" fill="rgba(0,0,0,0.5)" stroke="#4ecdc4" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Courier New" font-size="10" fill="#4ecdc4">ENERGY</text>
    <text x="0" y="15" text-anchor="middle" font-family="Courier New" font-size="10" fill="#fff">E = ΔΦ(1+κ)|sin(πθ)|</text>
  </g>

  <!-- Legend -->
  <g transform="translate(80, 820)">
    <text x="0" y="0" font-family="Arial" font-size="11" fill="#888">LEGEND:</text>
    <line x1="60" y1="-5" x2="100" y2="-5" stroke="#ffc947" stroke-width="2"/>
    <text x="110" y="0" font-family="Arial" font-size="10" fill="#ffc947">GPS Sync</text>
    <line x1="200" y1="-5" x2="240" y2="-5" stroke="#e94560" stroke-width="2"/>
    <text x="250" y="0" font-family="Arial" font-size="10" fill="#e94560">Data Flow</text>
    <line x1="330" y1="-5" x2="370" y2="-5" stroke="#4ecdc4" stroke-width="2"/>
    <text x="380" y="0" font-family="Arial" font-size="10" fill="#4ecdc4">Coherence</text>
    <line x1="460" y1="-5" x2="500" y2="-5" stroke="#533483" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="510" y="0" font-family="Arial" font-size="10" fill="#533483">Feedback</text>
  </g>

  <!-- Author -->
  <text x="1150" y="880" text-anchor="end" font-family="Arial" font-size="9" fill="#555">
    Marcel Christian Mulder • Humanity Heritage License π • 2025
  </text>
</svg>
